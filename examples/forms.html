<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/mui/css/mui.css"/>
    <script>
      window.addEventListener('load', function() {
        var s = document.createElement('script');
        s.src = "assets/mui/js/mui.js";
        document.head.appendChild(s);

        var el = document.getElementsByTagName('select')[0];

        el.onchange = function() {
          console.log('select onchange');
        };

        el.addEventListener('change', function() {
          console.log('select change');
        });
      });
    </script>
  </head>
  <body>
    <div class="mui-container">
      <h2>Forms</h2>
      <div class="mui-panel">
        <h3>Form with placeholders</h3>
        <form>
          <div class="mui-form-group">
            <input type="text" class="mui-form-control" placeholder="Placeholder 1">
          </div>
          <div class="mui-form-group">
            <input type="text" class="mui-form-control" placeholder="Placeholder 2">
          </div>
          <button type="submit" class="mui-btn mui-btn-default mui-btn-raised">Submit</button>
        </form>

        <h3>Form with fixed labels</h3>
        <form>
          <div class="mui-form-group">
            <input type="text" class="mui-form-control">
            <label>Input 1</label>
          </div>
          <div class="mui-form-group">
            <input type="text" class="mui-form-control">
            <label>Input 2</label>
          </div>
          <div class="mui-form-group">
            <textarea class="mui-form-control"></textarea>
            <label>Textarea</label>
          </div>
          <button type="submit" class="mui-btn mui-btn-default mui-btn-raised">Submit</button>
        </form>
        
        <h3>Form with floating labels</h3>
        <form>
          <div class="mui-form-group">
            <input type="text" class="mui-form-control" autofocus>
            <label class="mui-form-floating-label">Auto focused</label>
          </div>
          <div class="mui-form-group">
            <input type="text" class="mui-form-control">
            <label class="mui-form-floating-label">Placeholder</label>
          </div>
          <div class="mui-form-group">
            <input type="text" class="mui-form-control" value="Value on load">
            <label class="mui-form-floating-label">Placeholder</label>
          </div>
          <div class="mui-form-group">
            <textarea class="mui-form-control">Value on load</textarea>
            <label class="mui-form-floating-label">Placeholder</label>
          </div>
          <button type="submit" class="mui-btn mui-btn-default mui-btn-raised">Submit</button>
        </form>

        <h3>Label overflow</h3>
        <form>
          <div class="mui-form-group" data-mui-wrap-label="true">
            <input type="text" class="mui-form-control">
            <label>Very long long long long long long label</label>
          </div>
          <div class="mui-form-group">
            <input type="text" class="mui-form-control">
            <label>Very long long long long long long label</label>
          </div>
          <div class="mui-form-group">
            <input type="text" class="mui-form-control">
            <label class="mui-form-floating-label">Very long long long long long long label</label>
          </div>
          <div class="mui-form-group">
            <input type="text" class="mui-form-control">
            <label class="mui-form-floating-label">Very long long long long long long label</label>
          </div>
        </form>

        <h3>Form controls</h3>
        <form>
          <input type="text" class="mui-form-control">
          <input type="password" class="mui-form-control">
          <input type="datetime" class="mui-form-control">
          <input type="datetime-local" class="mui-form-control">
          <input type="date" class="mui-form-control">
          <input type="month" class="mui-form-control">
          <input type="time" class="mui-form-control">
          <input type="week" class="mui-form-control">
          <input type="number" class="mui-form-control">
          <input type="email" class="mui-form-control">
          <input type="url" class="mui-form-control">
          <input type="search" class="mui-form-control">
          <input type="tel" class="mui-form-control">
          <input type="color" class="mui-form-control">
        </form>

        <h3>Checkboxes and radios</h3>
        <form>
          <div class="mui-checkbox">
            <label>
              <input type="checkbox" value="">
              Option one
            </label>
          </div>

          <div class="mui-checkbox">
            <label>
              <input type="checkbox" value="" disabled>
              Option two is disabled
            </label>
          </div>

          <div class="mui-radio">
            <label>
              <input type="radio"
                     name="optionsRadios"
                     id="optionsRadios1"
                     value="option1"
                     checked>
              Option one
            </label>
          </div>

          <div class="mui-radio">
            <label>
              <input type="radio"
                     name="optionsRadios"
                     id="optionsRadios2"
                     value="option2">
              Option two
            </label>
          </div>

          <div class="mui-radio">
            <label>
              <input type="radio"
                     name="optionsRadios"
                     id="optionsRadios3"
                     value="option3"
                     disabled>
              Option three is disabled
            </label>
          </div>
        </form>

        <h3>Select</h3>
        <form>
          <div class="mui-form-group">
            <div class="mui-select">
              <select>
                <option>Option 1</option>
                <option selected>Option 2</option>
                <option>Option 3</option>
                <option>Option 4</option>
              </select>
            </div>
          </div>
          <div class="mui-form-group">
            <div class="mui-select">
              <select disabled>
                <option>Option 1</option>
                <option selected>Option 2</option>
                <option>Option 3</option>
                <option>Option 4</option>
              </select>
            </div>
          </div>
        </form>
        
        <h3>Inline Form</h3>
        <form class="mui-form-inline">
          <input type="text" class="mui-form-control">
          <button class="mui-btn mui-btn-default">submit</button>
        </form>
        <form class="mui-form-inline">
          <div class="mui-select">
            <select>
              <option>Option 1</option>
              <option>Option 2</option>
              <option>Option 3</option>
              <option>Option 4</option>
            </select>
          </div>
          <div class="mui-form-group">
            <input type="text" class="mui-form-control" placeholder="Placeholder">
          </div>
        </form>

        <h3>Form Validation</h3>
        <form>
          <div class="mui-form-group">
            <input type="email" class="mui-form-control" placeholder="Email address">
          </div>
          <div class="mui-form-group">
            <input type="email" class="mui-form-control">
            <label>Email address</label>
          </div>
          <div class="mui-form-group">
            <input type="email" class="mui-form-control" value="err">
            <label class="mui-form-floating-label">Email address</label>
          </div>
          <div class="mui-form-group">
            <input type="text" class="mui-form-control" required>
            <label class="mui-form-floating-label">Text</label>
          </div>
          <div class="mui-form-group">
            <input type="email" class="mui-form-control" required>
            <label class="mui-form-floating-label">Email address</label>
          </div>
          <div class="mui-form-group">
            <input type="email" class="mui-form-control" required>
            <label>Email address</label>
          </div>
          <div class="mui-form-group">
            <input type="email" class="mui-form-control" value="err" required>
            <label class="mui-form-floating-label">Email address</label>
          </div>
          <div class="mui-form-group">
            <input type="email" class="mui-form-control mui-not-empty" value="err" placeholder="Email address *" required>
          </div>
          <button class="mui-btn mui-btn-default">submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
